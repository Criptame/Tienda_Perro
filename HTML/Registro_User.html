<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Registro</title>

</head>
<body>
  <header>
    <h1>Inicio de sesión</h1>
  </header>
 
  <div class = "navbar">
    <button onclick="menu.hidden^=1">=
    </button>
    <ul id="menu" hidden>

      <li><a href = "Inicio.html">Inicio</a></li>

  <main>
    <div class="card">
      
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
          
          <label for="correo">Correo:</label>
          <input type="text" id="correo" placeholder="Ingresa tu correo" required>
          <span id="correoError" class="error"></span>
          <br><br>
  
          
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" required>
          <span id="contraseñaError" class="error"></span>
          <br><br>
  
          <button type="submit">Ingresar</button>
      </form>

      <script src="../JS/Restricciones.js"></script>
      </div>
    </main>
  </body>
